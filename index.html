<!-- index.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chatbot</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; }
        #chatbox { width: 400px; margin: 0 auto; border: 1px solid #ccc; padding: 10px; }
        #messages { height: 300px; overflow-y: scroll; border-bottom: 1px solid #ccc; padding: 10px; }
        .message { margin-bottom: 10px; }
        .user-message { text-align: right; color: blue; }
        .bot-message { text-align: left; color: green; }
        input { width: 85%; padding: 10px; margin-right: 10px; }
        button { padding: 10px; }
    </style>
</head>
<body>
    <div id="chatbox">
        <div id="messages"></div>
        <input type="text" id="user-input" placeholder="Type a message..." />
        <button onclick="sendMessage()">Send</button>
    </div>

    <script>
        function sendMessage() {
            const userInput = document.getElementById("user-input").value;
            if (userInput.trim() === "") return;

            // Display the user's message in the chat window
            const messagesDiv = document.getElementById("messages");
            const userMessageDiv = document.createElement("div");
            userMessageDiv.classList.add("message", "user-message");
            userMessageDiv.textContent = userInput;
            messagesDiv.appendChild(userMessageDiv);

            // Clear the input field
            document.getElementById("user-input").value = "";

            // Send the user's message to the Flask backend
            fetch("/get_response", {
                method: "POST",
                headers: {
                    "Content-Type": "application/json"
                },
                body: JSON.stringify({ message: userInput })
            })
            .then(response => response.json())
            .then(data => {
                // Display the chatbot's response in the chat window
                const botMessageDiv = document.createElement("div");
                botMessageDiv.classList.add("message", "bot-message");
                botMessageDiv.textContent = data.response;
                messagesDiv.appendChild(botMessageDiv);

                // Scroll to the bottom of the chat
                messagesDiv.scrollTop = messagesDiv.scrollHeight;
            });
        }
    </script>
</body>
</html>
